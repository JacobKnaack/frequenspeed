<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frequenspeed</title>
    <script src='bundle.js'></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="src/asset/sky.jpg" />
      </a-assets>
      <a-entity
        id="cameraWrapper"
        fov="80"
        look-controls
        position="0, 0, 1200">
        <a-camera camera="userHeight: 2.6"></a-camera>
      </a-entity>
      <a-sky src="#sky"></a-sky>

      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="2400" color="grey"></a-plane>
      <a-plane position="0 -.01 -3" rotation="-90 0 0" width="8" height="2400" color="black"></a-plane>
      <a-entity class="columnPair">
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 -50"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 -50"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 -100"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 -100"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 -150"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 -150"></a-cylinder>
        <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -200"></a-cylinder>
        <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -200"></a-cylinder>
      </a-entity>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -400"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -400"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -600"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -600"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -800"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -800"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -1000"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -1000"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -1200"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -1200"></a-cylinder>
      <a-entity class="columnPair">
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 0"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 0"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 50"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 50"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="-4 0 100"></a-cylinder>
        <a-cylinder radius="0.25" height="50" color="blue" position="4 0 100"></a-cylinder>
        <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 150"></a-cylinder>
        <a-cylinder radius="0.5" height="100" color="blue" position="4 0 150"></a-cylinder>
      </a-entity>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 200"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 200"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 400"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 400"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 600"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 600"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 800"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 800"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 1000"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 1000"></a-cylinder>
      <a-text position="0 2 1194" color="#04FF0B" text="value: Yell Forward; width: 10; align: center;"></a-text>
      <a-text position="0 2 -1203" color="red" text="value: Bitch You Win; width: 10; align: center;"></a-text>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frequenspeed</title>
    <script src='bundle.js'></script>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="src/asset/sky.jpg" />
      </a-assets>
      <a-entity
        id="cameraWrapper"
        fov="80"
        look-controls>
        <a-camera camera="userHeight: 2.6"></a-camera>
      </a-entity>
      <a-sky src="#sky"></a-sky>

      <a-plane position="0 0 -553" rotation="-90 0 0" width="4" height="1100" color="grey"></a-plane>
      <a-plane position="0 -.01 -553" rotation="-90 0 0" width="8" height="1100" color="black"></a-plane>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -200"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -200"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -500"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -500"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -700"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -700"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -900"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -900"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="-4 0 -1100"></a-cylinder>
      <a-cylinder radius="0.5" height="100" color="blue" position="4 0 -1100"></a-cylinder>
      <a-text position="0 2 -5" color="#04FF0B" text="value: Yell Forward; width: 10; align: center;"></a-text>
    </a-scene>
  </body>
</html>
